
<app-accordion [title]="employee.name" [isHidden]="true" [hasJustViewed]="selectedEmployeeId === employee.id">

  <div class="row align-items-center myPanelBody" >
    <div class="col-md-4 text-center">
      <img [src]="employee.photoPath" class="img-fluid rounded imageClass" alt="Employee Photo" />
    </div>
    <div class="col-md-8">
      <div class="mb-2 row">
        <div class="col-6 fw-bold">Gender</div>
        <div class="col-6">: {{ employee.gender }}</div>
      </div>
      <div class="mb-2 row">
        <div class="col-6 fw-bold">Date of Birth</div>
        <div class="col-6">: {{ employee.dateOfBirth | date }}</div>
      </div>
      <div class="mb-2 row">
        <div class="col-6 fw-bold">Email</div>
        <div class="col-6">: {{ employee.email }}</div>
      </div>
      <div class="mb-2 row">
        <div class="col-6 fw-bold">Department</div>
        <div class="col-6">
          :
          <span [ngSwitch]="employee.department">
            <span *ngSwitchCase="'1'">Help Desk</span>
            <span *ngSwitchCase="'2'">HR</span>
            <span *ngSwitchCase="'3'">IT</span>
            <span *ngSwitchCase="'4'">Payroll</span>
            <span *ngSwitchDefault>N/A</span>
          </span>
        </div>
      </div>
      <div class="mb-2 row">
        <div class="col-6 fw-bold">IsActive</div>
        <div class="col-6">: {{ employee.isActive }}</div>
      </div>
    </div>
  </div>

  <div class="myPanelFooter">
    <button class="btn btn-primary m-1" (click)="viewEmployee()">View</button>
    <button class="btn btn-primary m-1" (click)="editEmployee()">Edit</button>

    <span *ngIf="confrimDelete">
      <span>Are you sure you want to delete?</span>
    <button class="btn btn-danger m-1" (click)="deleteEmployee()">Yes</button>
    <button class="btn btn-primary m-1" (click)="confrimDelete=false">No</button>

    </span>
    <button *ngIf="!confrimDelete" class="btn btn-danger m-1" (click)="confrimDelete=true">Delete</button>


  </div>
</app-accordion>
