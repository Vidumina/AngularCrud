
<div class="card border-primary mb-3" *ngIf="employee">

    <div class="card-header bg-primary text-white">
        <h5 class="card-title mb-0">{{employee.name}}</h5>
    </div>
    <div class="card-body">
        <div class="row vertical-align">
            <div class="col-md-4 text-center">
                <img  [src]="employee.photoPath" class="img-fluid rounded  imageClass" alt="Employee Photo" />
               
            </div>
            <div class="col-md-8 ">
                <div class="row mb-2">
                    <div class="col-6 fw-bold">Gender</div>
                    <div class="col-6">:{{employee.gender}}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 fw-bold">Date of Birth</div>
                    <div class="col-6">:{{employee.dateOfBirth| date }}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 fw-bold">Email</div>
                    <div class="col-6">:{{employee.email}}</div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 fw-bold">Department</div>
                    <div class="col-6" [ngSwitch]="employee.department">
                        :
                        <span *ngSwitchCase="'1'">Help Desk</span>
                        <span *ngSwitchCase="'2'">HR</span>
                        <span *ngSwitchCase="'3'">IT</span>
                        <span *ngSwitchCase="'4'">Payroll</span>
                        <span *ngSwitchDefault>N/A</span>
    
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-6 fw-bold">IsActive</div>
                    <div class="col-6">:{{employee.isActive}}</div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer">
        <a class="btn btn-primary" [routerLink]="['/list',{id:employee.id}]" queryParamsHandling="preserve" >Back to List</a>
        <button class="btn btn-primary float-end"  (click)="viewNextEmployee()">View Next Employee</button>

    </div>

</div>
